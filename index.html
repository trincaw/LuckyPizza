<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        @font-face {
            font-family: 'Mulish';
            src: url('./Mulish.ttf') format('truetype');
            /* Update './Mulish.ttf' with the correct path to your font file */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('legno.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            /* Text color against background */
        }

        nav {
            text-align: center;
            padding: 60px 0;
        }

        nav a {
            color: rgb(236, 194, 149);
            text-decoration: none;
            margin: 0 40px;
            font-weight: bold;
            font-size: 25px;
            font-family: 'Mulish', Arial, sans-serif;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logo-container {
            text-align: center;
            margin-top: 50px;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .contact-icons {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .contact-icons img {
            width: 32px;
            height: 32px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">About</a>
        <a href="#">Home</a>
        <a href="#">Services</a>
    </nav>
    <div class="logo-container">
        <img class="logo" src="logo.jpg" alt="Logo">
    </div>
    <div class="contact-icons">
        <img src="mail.svg" alt="Mail">
        <img src="mail.svg" alt="Phone">
        <!-- Add more contact icons as needed -->
    </div>
</body>

</html>
